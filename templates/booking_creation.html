{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Make a booking:</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <!-- <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}

            </form> -->
            <form method="post" action="{% url 'account_signup' %}">
                <div class="form-row">
                  <div class="col-4 mb-3">
                    <label for="validationDefault01">Booking name</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Booking name" required>
                  </div>
                  <div class="col-4 mb-3">
                    <label for="validationDefault02">User name</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="User name" required>
                  </div>
                  <div class="col-4 mb-3">
                    <label for="validationDefault04">Car Model</label>
                    <input type="text" class="form-control" id="validationDefault04" placeholder="Car model" required>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="exampleFormControlTextarea1">Notes</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-row">
                  <div class="form-group  mb-3">
                    <label for="startDateInput">Start Date</label>
                    <input type="datetime-local" id="startDateInput" class="form-control" id="validationDefault05" required>
                  </div>
                  <div class="form-group  mb-3">
                    <label for="endDateInput">End Date</label>
                    <input type="datetime-local" id="endDateInput" class="form-control" id="validationDefault05" required>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </form>
        </div>
    </div>
</div>

{% endblock %}
